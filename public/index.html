<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AQI Explorer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header>
        <h1>AQI Explorer</h1>
        <p>Discover real-time air quality insights for any city.</p>
      </header>

      <section class="search-card">
        <form id="search-form">
          <label for="city-input">City name</label>
          <div class="search-row">
            <input id="city-input" type="text" placeholder="e.g. Delhi" required />
            <button type="submit">Search</button>
          </div>
        </form>
        <p id="status-message" class="status"></p>
      </section>

      <section id="results" class="results hidden"></section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
